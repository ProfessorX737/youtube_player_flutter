name: youtube_player_iframe
description: Flutter port of the official YouTube iFrame player API. Supports web & mobile platforms.
version: 5.2.1
repository: https://github.com/ProfessorX737/youtube_player_flutter
homepage: https://github.com/ProfessorX737/youtube_player_flutter/tree/main/packages/youtube_player_iframe

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ">=1.7.0 <2.0.0"
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.0.2
  webview_flutter_wkwebview: ^3.16.2
  url_launcher: ^6.3.1
  youtube_player_iframe_web:
    git:
      url: https://github.com/ProfessorX737/youtube_player_flutter
      path: packages/youtube_player_iframe_web
      ref: 1d031e6dfe6a41aea8dad756b7fd0ba3b51bcd3c

dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/player.html

  plugin:
    platforms:
      web:
        default_package: youtube_player_iframe_web

platforms:
  android:
  ios:
  macos:
  web:

screenshots:
  - description: Youtube Player iFrame Logo
    path: screenshots/logo.png
